<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="theme.css"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Dron Cafe</title>

</head>
<body ng-controller="MainController as vm" ng-class="{bg}">
<div class="container-fluid">
    <md-nav-bar md-selected-nav-item="currentNavItem" nav-bar-aria-label="navigation links">
        <md-nav-item md-nav-sref="view" name="view" value="view">Home</md-nav-item>
        <md-nav-item md-nav-sref="cook" name="cook" value="cook">Cook</md-nav-item>
        <md-nav-item md-nav-sref="register" name="register" value="register">Sing Up For Free</md-nav-item>
        <md-nav-item md-nav-sref="login" name="login" value="login" ng-if="!isLogged">Login</md-nav-item>
        <md-button ng-if="isLogged" ng-click="logOut()">Log Out</md-button>
        <md-menu-bar>
            <md-menu ng-if="isLogged">
                <md-button ng-click="$mdOpenMenu()" class="md-icon-button" aria-label="Open sample menu">
                    Me
                </md-button>
                <md-menu-content>
                    <md-menu-item>
                        <md-button ng-click="vm.goTo('account')">
                            Account
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="vm.goTo('order')">
                            My Orders
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="vm.goTo('menu')">
                            Menu
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </md-menu-bar>
    </md-nav-bar>


    <ui-view></ui-view>
</div>
</body>
<script src='lib.js'></script>
