<md-list ng-cloak>
    <md-subheader class="md-no-sticky">Ingredients</md-subheader>
    <div class="md-list">
        <md-list-item ng-repeat="ingredient in $ctrl.ingredients track by $index">
            <p> {{ ingredient }} </p>
            <md-checkbox class="md-secondary" ng-model="topping.wanted"></md-checkbox>
        </md-list-item>
    </div>
</md-list>
