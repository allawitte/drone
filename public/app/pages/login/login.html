<div class="col-md-4 col-md-offset-4">
    <div layout-gt-sm="row">
        <md-content class="md-no-momentum">
            <md-input-container class="md-block">
                <!-- Use floating placeholder instead of label -->
                <ng-md-icon icon="email" style="fill: green" size="30px" class="md-icon email"></ng-md-icon>
                <input ng-model="user.email" type="email" placeholder="Email" ng-required="true">
            </md-input-container>

            <md-input-container class="md-block">
                <ng-md-icon icon="lock" class="md-icon lock" style="fill: green" size="30px"></ng-md-icon>
                <input ng-model="user.address" type="password" placeholder="Password" ng-required="true">
            </md-input-container>
        </md-content>
    </div>
</div>
